<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>The Grid</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<body>
    <div class="container-three">
        <div class="content-three">
            <div class="text">
                <div class="header-title">
                    The Grid 
                </div>
                <div class="right-msg">Platform dedicated to connecting skilled professionals, </br>
                    increasing meaningful collaboration and innovation.</br> 
                   Join our waitlist and be one of the pioneers.
                </div>
            </div>
            
            <div class="btn-selection">
                <button type="button" id="btn-join" class="btn-cyan" data-bs-toggle="modal" data-bs-target="#joinModal">Join Waitlist</button>
                <button type="button" id="btn-what" class="btn-cyan">What is The Grid</button>
            </div>
        </div>
        
    </div>
    <!-- Modal -->
    <div class="modal curtain fade-custom" id="joinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="joinModalLabel">Let us know you!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" method="post" name="gridsheet">
                    <div class="form-floating mb-3">
                      <input autocomplete="off" class="form-control form-control-sm" placeholder="First Name" name="FirstName" required="" />
                      <label for="floatingTextarea">First Name</label>
                    </div>
        
                    <div class="form-floating mb-3">
                      <input autocomplete="off" class="form-control form-control-sm" placeholder="Last Name" name="LastName" required=""/>
                      <label for="floatingTextarea">Last Name</label>
                    </div>
                    
        
                    <div class="form-floating mb-3">
                      <input class="form-control form-control-sm" placeholder="11 digits number" name="MobileNumber" required="" maxlength="11"/>
                      <label for="floatingTextarea">Mobile Number</label>
                    </div>
        
                    <div class="form-floating mb-3" >
                      <input type="email" class="form-control form-control-sm" placeholder="Enter email address" name="Email" required="" />
                      <label for="floatingTextarea">Email</label>
                    </div>
        
                    <div class="form-floating">
                      <textarea class="form-control form-control-sm" placeholder="Leave your message here" name="Message" required="" style="height: 150px"></textarea>
                      <label for="floatingTextarea">Comments</label>
                    </div>
                 
                    <div class="mt-5">
                      <input type="submit" name="submit" value="Save" class="btn btn-lg btn-block btn-primary text-white mb-3 btn-save btn-cyan" data-disable-with="Save">
                    </div>
               
                </form>
            </div>
           
          </div>
        </div>
      </div>
    <!-- End of modal -->

    <!-- canvas layout -->
    <canvas class="webgl"></canvas>

    <!-- scripts -->
    <script src="form-script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js" integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script>

        const content = CSSRulePlugin.getRule('.content-three:before')
        const h1 = document.querySelector('.header-title')
        const p = document.querySelector('.right-msg')
        const btn = document.querySelector('.btn-selection')
        const tl = gsap.timeline()

        tl.from(content, { delay: .5, duration: 4, cssRule: { scaleX: 0 }} )
        tl.to(h1, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'}, "-=3")
        tl.to(p, { duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'}, "-=2")
        tl.to(btn, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'}, "-=1")

    </script>
</body>
</html>
